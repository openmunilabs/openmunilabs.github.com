---
layout: default
title: Our Blog
---

{% assign first_post = site.posts.first %}
<div id="post">
  {{ first_post.content }}
  <a id="more" href="{{ first_post.url }}#disqus">Comments &raquo;</a>
</div>

<br/>
<br/>

<div id="home">
  <b>Blog Posts</b>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
